version: "3"
services:
  server:
    image: docker.pkg.github.com/haswf/comp30022backenddev/eportfolio-server-docker
    ports:
      - "8090:8090"
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 600