language: java
jdk: oraclejdk11
dist: xenial
os: linux
env:
  - PROFILE=dev
services:
  - docker
before_install:
  - chmod +x gradlew

# Run Azurite emulator in background for testing
before_script:
  - docker run -d -p 10000:10000 mcr.microsoft.com/azure-storage/azurite azurite-blob --blobHost 0.0.0.0 --blobPort 10000
  - ./gradlew sonarqube -Dsonar.projectKey=349v9g6xuO3QDRMtAQj6jkOZDbgxSBpCx2kyHBWY -Dsonar.host.url=https://sonarqube.eportfolio.tech -Dsonar.login=861a734ac0c83799580894175939b6763b8bb1e0

after_success:
  docker login https://docker.pkg.github.com -u haswf -p $DOCKER_TOKEN
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
  - export IMAGE_NAME=docker.pkg.github.com/haswf/comp30022backenddev/eportfolio-server-docker
  - echo $COMMIT
  - docker build --build-arg JAR_FILE=build/libs/*.jar -t $IMAGE_NAME:$TAG .
  - docker tag $IMAGE_NAME:$TAG
  - docker push $IMAGE_NAME
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
notifications:
  slack:
    secure: 
