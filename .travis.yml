language: java
jdk: oraclejdk11
os: linux
dist: trusty
services:
- docker
before_install:
- chmod +x gradlew
install:
- "./gradlew build"
deploy:
  provider: script
  script: bash docker_build_push.sh
  on:
    branch: master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
dd:
- openssl aes-256-cbc -K $encrypted_1a6742f4a629_key -iv $encrypted_1a6742f4a629_iv
  -in token.txt.enc -out token.txt -d
